<div id="event-registration-adder">
    <div id="events-view">
        <h2 class="heading">EVENTS & PROGRAMS</h2>
        <h3 class="sub-heading">We've got the most exciting events</h3>
        <hr id="under-events">
        <div class="scene">
            <div class="carousel">
                <div class="carousel-cell"></div>
                <div class="carousel-cell"></div>
                <div class="carousel-cell"></div>
            </div>
            <img src="assets/svg/chevron-compact-left.svg" class="bi bi-chevron-compact-left movers" alt="">
            <img src="assets/svg/chevron-compact-right.svg" class="bi bi-chevron-compact-right movers" alt="">
            <div class="indicators">
                <div class="prev-indi"></div>
                <div class="curr-indi"></div>
                <div class="next-indi"></div>
            </div>
        </div>
        <div id="live-past-search">
            <div id="live-past_events">
                <button changeOnHover="0" id="live-events">LIVE EVENTS</button>
                <button changeOnHover="1" id="past-events">PAST EVENTS</button>
            </div>
            <div id="search-bar">
                <input type="text" name="search" id="search-input" placeholder="Search events">
                <button id="search-button"><img src="assets/svg/search.svg" alt=""></button>
            </div>
        </div>
        <div id="events">
            
        </div>
